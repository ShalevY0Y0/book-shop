<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Book Shop</title>
</head>
<body onload = "onInit()">
    <div class="table-wrapper">
        <header>
            <select onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
                <option value="es">Spanish</option>
            </select>
        </header>
    
    <h1 data-trans = "title">Welcome To My Bookshop</h1>
    <div class="filter">
        <h2 data-trans="filter" class="filter-title">Filter</h2>
        <form action="" onsubmit = "onSetFilter(event)">
            <label data-trans="min-rate" for="">Min Rate:</label>
                <input type="number" name="min-price" placeholder="Filter by min rate" id="min-rate" max="10" min="0">
            <label data-trans = 'max-price' for="">Max Price:</label>
                <input type="number" name="max-price" placeholder="Filter by max price" id="max-price" max="200">

                <button data-trans = "apply-filter" type="submit">Apply filter</button>
        </form>

    </div>
    <button data-trans = "new-book" class ="new-book" onclick="onAddBook()">Create new book</button>
    
    <table class="table-container">
        <thead>

        </thead>

        <tbody>

        </tbody>

    </table>
    <div class="prev-next">
        <button data-trans = "prev" class="prev" onclick = "onPrevPage()">prev</button>
        <button data-trans = "next" class="next" onclick="onNextPage()">next</button>
    </div>
    </div>
    <div class="modal">
        <h3></h3>
        <div>
        <span class = "price-title" data-trans = "price"></span>
        <span class="book-price"></span>
        </div>
        <h4 data-trans = "book-desc">The Book Descreption 📚</h4>
        <p></p>
        
        <div class="rating-wrapper">
            <button class="plus" onclick="onIncreaseRate()">⬆️</button>
            <span class="rating"></span>
            <button class="minus" onclick="onDecreaseRate()">⬇️</button>
        </div>

        <button data-trans = "close-modal" onclick="onCloseModal()">close</button>

    </div>

    <script src="./js/services/i18n.service.js"></script>
    <script src="./js/services/service.utils.js"></script>
    <script src="./js/services/storage.service.js"></script>
    <script src="./js/services/book-shop.services.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
